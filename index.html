---
layout: default
title: Wicket in Action
---

{% for post in site.posts limit:10 %}
<article>
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<div class="meta">
		{{ post.date | date: "%d %B %Y" }}, 
		by {{ post.author }}
	</div>
	<div class="post">
		{{ post.content }}
	</div>
</article>
{% endfor %}
